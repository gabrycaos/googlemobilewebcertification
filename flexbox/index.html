<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Linear</p>
    <div class="flex">
      <div class="element orange">1</div>
      <div class="element green">2</div>
      <div class="element purple">3</div>
      <div class="element orange">4</div>
      <div class="element green">5</div>
      <div class="element purple">6</div>
    </div>
    <p>Reversed</p>
    <div class="flex desc">
      <div class="element orange">1</div>
      <div class="element green">2</div>
      <div class="element purple">3</div>
      <div class="element orange">4</div>
      <div class="element green">5</div>
      <div class="element purple">6</div>
    </div>
    <p>First to the end</p>
    <div class="flex">
        <div class="element orange toLast">1</div>
        <div class="element green">2</div>
        <div class="element purple">3</div>
        <div class="element orange">4</div>
        <div class="element green">5</div>
        <div class="element purple">6</div>
      </div>
  </div>
</body>
</html>
